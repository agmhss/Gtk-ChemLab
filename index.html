<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Chemistry Lab</title>

    <style>
        /* --- EMBEDDED CSS STYLING --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e8f5e9; /* Light green background */
            text-align: center;
            padding: 20px;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 700px;
            margin: 0 auto;
        }

        h1 {
            color: #00796b; /* Teal color */
            margin-bottom: 25px;
        }

        .lab-setup {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 30px;
        }

        .chemical-input {
            padding: 15px;
            background-color: #f1f8e9;
            border-radius: 10px;
            width: 45%;
        }

        select {
            padding: 10px;
            font-size: 1.1em;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
            margin-top: 10px;
        }

        button {
            background-color: #00bcd4; /* Cyan blue */
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0097a7;
        }

        /* --- RESULTS AREA --- */
        .reaction-results {
            margin-top: 30px;
            border-top: 2px dashed #b2dfdb;
            padding-top: 20px;
            text-align: left;
        }

        .equation {
            font-size: 1.3em;
            font-weight: bold;
            color: #388e3c; /* Dark green */
            background-color: #e0f2f1;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            margin-bottom: 15px;
        }

        .observation {
            font-size: 1.1em;
            color: #d32f2f; /* Red for observation */
        }
        
        .placeholder {
            color: #9e9e9e;
            font-style: italic;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸ§ª Virtual Double Displacement Reaction Lab</h1>

        <div class="lab-setup">
            <div class="chemical-input">
                <h3>Select Salt Solution (Reactant 1)</h3>
                <select id="salt">
                    <option value="">-- Choose Salt --</option>
                    <option value="AgNO3">Silver Nitrate (AgNOâ‚ƒ)</option>
                    <option value="CuSO4">Copper Sulfate (CuSOâ‚„)</option>
                    <option value="NaCl">Sodium Chloride (NaCl)</option>
                    <option value="KNO3">Potassium Nitrate (KNOâ‚ƒ)</option>
                </select>
            </div>
            
            <div class="chemical-input">
                <h3>Select Base Solution (Reactant 2)</h3>
                <select id="base">
                    <option value="">-- Choose Base --</option>
                    <option value="NaOH">Sodium Hydroxide (NaOH)</option>
                    <option value="KOH">Potassium Hydroxide (KOH)</option>
                    <option value="Ba(OH)2">Barium Hydroxide (Ba(OH)â‚‚)</option>
                </select>
            </div>
        </div>

        <button onclick="mixChemicals()">Mix in Test Tube</button>

        <div class="reaction-results">
            <h2>Reaction Results</h2>
            <div id="equation-output" class="equation placeholder">
                The balanced chemical equation will appear here.
            </div>
            <p class="observation">
                **Observation:** <span id="observation-output" class="placeholder">Select two chemicals and click Mix.</span>
            </p>
        </div>
    </div>

    <script>
        // --- EMBEDDED JAVASCRIPT LOGIC ---

        // Simple database of simulated Double Displacement Reactions (Salt + Base)
        // Key is 'Salt_Base'
        const reactions = {
            // Salt: Silver Nitrate (AgNOâ‚ƒ)
            'AgNO3_NaOH': { equation: "AgNOâ‚ƒ + NaOH â†’ AgOH(s) + NaNOâ‚ƒ", observation: "A brown/black precipitate (AgOH) forms immediately." },
            'AgNO3_KOH': { equation: "AgNOâ‚ƒ + KOH â†’ AgOH(s) + KNOâ‚ƒ", observation: "A brown/black precipitate (AgOH) forms immediately." },
            'AgNO3_Ba(OH)2': { equation: "2AgNOâ‚ƒ + Ba(OH)â‚‚ â†’ 2AgOH(s) + Ba(NOâ‚ƒ)â‚‚", observation: "A brown/black precipitate (AgOH) forms immediately." },

            // Salt: Copper Sulfate (CuSOâ‚„)
            'CuSO4_NaOH': { equation: "CuSOâ‚„ + 2NaOH â†’ Cu(OH)â‚‚(s) + Naâ‚‚SOâ‚„", observation: "A bright blue precipitate (Cu(OH)â‚‚) forms. Solution loses blue color." },
            'CuSO4_KOH': { equation: "CuSOâ‚„ + 2KOH â†’ Cu(OH)â‚‚(s) + Kâ‚‚SOâ‚„", observation: "A bright blue precipitate (Cu(OH)â‚‚) forms. Solution loses blue color." },
            'CuSO4_Ba(OH)2': { equation: "CuSOâ‚„ + Ba(OH)â‚‚ â†’ Cu(OH)â‚‚(s) + BaSOâ‚„(s)", observation: "Two precipitates (blue Cu(OH)â‚‚ and white BaSOâ‚„) form." },

            // Salt: Sodium Chloride (NaCl) - Generally non-reactive with these bases in simple lab settings
            'NaCl_NaOH': { equation: "NaCl + NaOH â†’ No observable reaction (NR)", observation: "No visible change. Both are highly soluble in water." },
            'NaCl_KOH': { equation: "NaCl + KOH â†’ No observable reaction (NR)", observation: "No visible change. Both are highly soluble in water." },
            'NaCl_Ba(OH)2': { equation: "2NaCl + Ba(OH)â‚‚ â†’ No observable reaction (NR)", observation: "No visible change. Both are highly soluble in water." },
            
            // Salt: Potassium Nitrate (KNOâ‚ƒ) - Generally non-reactive
            'KNO3_NaOH': { equation: "KNOâ‚ƒ + NaOH â†’ No observable reaction (NR)", observation: "No visible change. All products are soluble." },
            'KNO3_KOH': { equation: "KNOâ‚ƒ + KOH â†’ No observable reaction (NR)", observation: "No visible change. All products are soluble." },
            'KNO3_Ba(OH)2': { equation: "2KNOâ‚ƒ + Ba(OH)â‚‚ â†’ No observable reaction (NR)", observation: "No visible change. All products are soluble." },

            // Catch-all non-reaction case for safety
            'DEFAULT_NR': { equation: "Reactant 1 + Reactant 2 â†’ No Reaction", observation: "Ensure both chemicals are selected to observe a change." }
        };

        function mixChemicals() {
            const saltElement = document.getElementById('salt');
            const baseElement = document.getElementById('base');
            const equationOutput = document.getElementById('equation-output');
            const observationOutput = document.getElementById('observation-output');

            const salt = saltElement.value;
            const base = baseElement.value;

            // Check if both chemicals are selected
            if (!salt || !base) {
                equationOutput.textContent = reactions['DEFAULT_NR'].equation;
                observationOutput.textContent = reactions['DEFAULT_NR'].observation;
                equationOutput.classList.add('placeholder');
                observationOutput.classList.add('placeholder');
                return;
            }

            // Create the lookup key
            const key = `${salt}_${base}`;
            const result = reactions[key] || reactions['DEFAULT_NR'];
            
            // Clear placeholder style
            equationOutput.classList.remove('placeholder');
            observationOutput.classList.remove('placeholder');

            // Update the display
            equationOutput.textContent = result.equation;
            observationOutput.textContent = result.observation;
            
            // Optional: Visually highlight the test tube (simulated)
            document.querySelector('.lab-setup').style.border = '2px solid #d32f2f';
            setTimeout(() => {
                document.querySelector('.lab-setup').style.border = 'none';
            }, 1000);
        }
    </script>
</body>
</html>
