<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gtk - Virtual Chemistry Lab</title>

    <style>
        /* --- EMBEDDED CSS STYLING --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e8f5e9; /* Light green background */
            text-align: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            margin: 0 auto 20px;
            width: 100%;
        }

        h1 {
            color: #00796b; /* Teal color */
            margin-bottom: 25px;
        }

        .lab-setup {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .chemical-input {
            padding: 15px;
            background-color: #f1f8e9;
            border-radius: 10px;
            width: 45%;
            min-width: 250px;
            margin-bottom: 15px;
        }

        select {
            padding: 10px;
            font-size: 1.1em;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
            margin-top: 10px;
        }

        button {
            background-color: #00bcd4; /* Cyan blue */
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0097a7;
        }

        /* --- TEST TUBE VISUAL --- */
        .test-tube-area {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            min-height: 200px;
        }

        .test-tube-container {
            position: relative;
            width: 60px;
            height: 180px;
            border: 3px solid #666;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            background-color: rgba(255, 255, 255, 0.3);
            overflow: hidden;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
            transition: transform 0.2s ease-out;
        }

        .liquid {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 70%;
            background-color: #add8e6;
            transition: background-color 1.5s ease-out, height 0.5s ease-out;
        }

        .precipitate {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0;
            background-color: #8B4513;
            transition: height 1.5s ease-out, background-color 1.5s ease-out;
            opacity: 0;
        }
        
        /* Reaction specific styles and animations */
        .shake-anim {
            animation: shake 0.3s cubic-bezier(.36,.07,.19,.97) both;
            transform: translate3d(0, 0, 0);
            backface-visibility: hidden;
            perspective: 1000px;
        }

        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }

        .precipitate-anim .precipitate {
            height: 20%;
            opacity: 1;
        }

        /* No Reaction Visual */
        .no-reaction-flash {
            border-color: #f44336 !important;
            box-shadow: 0 0 15px rgba(244, 67, 54, 0.7);
        }

        /* --- RESULTS AREA --- */
        .reaction-results {
            margin-top: 30px;
            border-top: 2px dashed #b2dfdb;
            padding-top: 20px;
            text-align: left;
            width: 100%;
        }

        .equation {
            font-size: 1.3em;
            font-weight: bold;
            color: #388e3c;
            background-color: #e0f2f1;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            margin-bottom: 15px;
        }

        .observation {
            font-size: 1.1em;
            color: #d32f2f;
        }
        
        .placeholder {
            color: #9e9e9e;
            font-style: italic;
        }

        /* Media Queries for smaller screens */
        @media (max-width: 600px) {
            .lab-setup {
                flex-direction: column;
            }
            .chemical-input {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸ§ª Gtk - Virtual Chemistry Lab</h1>

        <div class="lab-setup">
            <div class="chemical-input">
                <h3>Select Cation/Anion Test Solution (Reactant 1)</h3>
                <select id="salt">
                    <option value="">-- Choose Reactant 1 (Salt/Reagent) --</option>
                    <option value="AgNO3">Silver Nitrate (AgNOâ‚ƒ)</option>
                    <option value="CuSO4">Copper Sulfate (CuSOâ‚„)</option>
                    <option value="Pb(NO3)2">Lead Nitrate (Pb(NOâ‚ƒ)â‚‚)</option>
                    <option value="BaCl2">Barium Chloride (BaClâ‚‚)</option>
                    <option value="NaCl">Sodium Chloride (NaCl)</option>
                    <option value="KNO3">Potassium Nitrate (KNOâ‚ƒ)</option>
                </select>
            </div>
            
            <div class="chemical-input">
                <h3>Select Reagent Solution (Reactant 2)</h3>
                <select id="base">
                    <option value="">-- Choose Reactant 2 (Base/Reagent) --</option>
                    <option value="NaOH">Sodium Hydroxide (NaOH)</option>
                    <option value="KOH">Potassium Hydroxide (KOH)</option>
                    <option value="KI">Potassium Iodide (KI)</option>
                    <option value="Na2SO4">Sodium Sulfate (Naâ‚‚SOâ‚„)</option>
                    <option value="Ba(OH)2">Barium Hydroxide (Ba(OH)â‚‚)</option>
                </select>
            </div>
        </div>

        <div class="test-tube-area">
            <div class="test-tube-container" id="testTubeContainer">
                <div class="liquid" id="testTubeLiquid"></div>
                <div class="precipitate" id="testTubePrecipitate"></div>
            </div>
        </div>

        <button onclick="mixChemicals()">Mix in Test Tube</button>

        <div class="reaction-results">
            <h2>Reaction Results</h2>
            <div id="equation-output" class="equation placeholder">
                The balanced chemical equation will appear here.
            </div>
            <p class="observation">
                **Observation:** <span id="observation-output" class="placeholder">Select two chemicals and click Mix.</span>
            </p>
        </div>
    </div>

    <script>
        // --- EMBEDDED JAVASCRIPT LOGIC ---
        
        // Custom function to format chemical formulas: Replaces numbers following letters (and not followed by letters) with a subscript
        // E.g., H2SO4 -> Hâ‚‚SOâ‚„
        function formatChemicalFormula(text) {
            // 1. Remove all LaTeX-specific symbols like $ and \text{}
            let cleanText = text.replace(/(\$|\\text\{|\})/g, '');
            
            // 2. Format common phase symbols (s)
            cleanText = cleanText.replace(/\(s\)/g, '<span style="font-size: 0.9em; color: #666; font-style: italic;">(s)</span>');
            
            // 3. Format coefficients (e.g., 2AgNO3)
            cleanText = cleanText.replace(/(\d+)([A-Z])/g, (match, p1, p2) => {
                // p1 is the number (coefficient), p2 is the letter
                return `<span style="font-size:1.1em;">${p1}</span>${p2}`;
            });

            // 4. Format subscripts: look for a capital letter followed by a digit.
            // This is a simple regex that captures numbers following letters for subscripting.
            cleanText = cleanText.replace(/([A-Za-z)])(\d+)/g, (match, p1, p2) => {
                // p1 is the preceding letter/bracket, p2 is the number
                return `${p1}<sub>${p2}</sub>`;
            });
            
            // 5. Replace -> with the proper arrow
            cleanText = cleanText.replace(/\s*->\s*/g, ' â†’ ');
            
            return cleanText;
        }

        // Updated reaction database with simplified equation strings (no LaTeX math environment)
        const reactions = {
            // The equation strings now use common notation for the simple formatting function
            
            // ORIGINAL REACTIONS
            'AgNO3_NaOH': { equation: "AgNO3 + NaOH -> AgOH(s) + NaNO3", observation: "A brown/black precipitate (AgOH) forms immediately.", visual: { precipitate: '#8B4513', liquid: '#FFFFFF' } },
            'CuSO4_KOH': { equation: "CuSO4 + 2KOH -> Cu(OH)2(s) + K2SO4", observation: "A bright blue precipitate (Cu(OH)2) forms.", visual: { precipitate: '#00BFFF', liquid: '#ADD8E6' } },

            // --- NEW +1/+2 REACTIONS (TN STATE BOARD RELEVANT) ---
            // 1. Lead Test -> Yellow Precipitate
            'Pb(NO3)2_KI': { equation: "Pb(NO3)2 + 2KI -> PbI2(s) + 2KNO3", observation: "Formation of a striking yellow precipitate (PbI2). Used to test for Lead ions.", visual: { precipitate: '#FFD700', liquid: '#FFFFFF' } },
            
            // 2. Sulfate Anion Test (using BaCl2) -> White Precipitate
            'Na2SO4_BaCl2': { equation: "Na2SO4 + BaCl2 -> BaSO4(s) + 2NaCl", observation: "Formation of a dense white precipitate (BaSO4), insoluble in acids. Confirms the Sulfate ion.", visual: { precipitate: '#F0F8FF', liquid: '#ADD8E6' } },
            
            // 3. Chloride Anion Test (using AgNO3) -> White Curdy Precipitate
            'NaCl_AgNO3': { equation: "NaCl + AgNO3 -> AgCl(s) + NaNO3", observation: "Formation of a curdy white precipitate (AgCl), soluble in Ammonium Hydroxide. Confirms Chloride ion.", visual: { precipitate: '#F5F5F5', liquid: '#ADD8E6' } },
            
            // 4. Barium Test (using Sulfate) -> White Precipitate
            'BaCl2_Na2SO4': { equation: "BaCl2 + Na2SO4 -> BaSO4(s) + 2NaCl", observation: "Formation of a white precipitate (BaSO4), confirms the Barium ion.", visual: { precipitate: '#F0F8FF', liquid: '#ADD8E6' } },
            
            // 5. Lead Hydroxide Precipitate (The one in your screenshot)
            'Pb(NO3)2_NaOH': { equation: "Pb(NO3)2 + 2NaOH -> Pb(OH)2(s) + 2NaNO3", observation: "Formation of a chalky white precipitate (Pb(OH)2), soluble in excess NaOH.", visual: { precipitate: '#FFFFFF', liquid: '#F5F5F5' } },

            // --- NON-REACTIONS ---
            'NaCl_KOH': { equation: "NaCl + KOH -> No observable reaction (NR)", observation: "No visible change. All products are soluble.", visual: { noReaction: true } },
            'KNO3_BaCl2': { equation: "KNO3 + BaCl2 -> No observable reaction (NR)", observation: "No visible change. Both are highly soluble in water.", visual: { noReaction: true } },
            'DEFAULT_NR': { equation: "Reactant 1 + Reactant 2 -> No Reaction", observation: "Ensure both chemicals are selected to observe a change.", visual: { noReaction: true } }
        };

        function mixChemicals() {
            const saltElement = document.getElementById('salt');
            const baseElement = document.getElementById('base');
            const equationOutput = document.getElementById('equation-output');
            const observationOutput = document.getElementById('observation-output');
            const testTubeContainer = document.getElementById('testTubeContainer');
            const testTubeLiquid = document.getElementById('testTubeLiquid');
            const testTubePrecipitate = document.getElementById('testTubePrecipitate');

            const salt = saltElement.value;
            const base = baseElement.value;

            // Reset visual state
            testTubeContainer.classList.remove('shake-anim', 'no-reaction-flash');
            testTubeLiquid.style.backgroundColor = '#add8e6';
            testTubePrecipitate.style.height = '0';
            testTubePrecipitate.style.opacity = '0';
            testTubePrecipitate.style.backgroundColor = 'transparent';

            // Check if both chemicals are selected
            if (!salt || !base) {
                const defaultResult = reactions['DEFAULT_NR'];
                equationOutput.innerHTML = formatChemicalFormula(defaultResult.equation);
                observationOutput.textContent = defaultResult.observation;
                equationOutput.classList.add('placeholder');
                observationOutput.classList.add('placeholder');
                testTubeContainer.classList.add('shake-anim', 'no-reaction-flash');
                return;
            }

            const key1 = `${salt}_${base}`;
            const key2 = `${base}_${salt}`; 

            const result = reactions[key1] || reactions[key2] || reactions['DEFAULT_NR'];
            
            // Clear placeholder style
            equationOutput.classList.remove('placeholder');
            observationOutput.classList.remove('placeholder');

            // --- Update Visuals and Animate ---
            testTubeContainer.classList.add('shake-anim');

            setTimeout(() => {
                if (result.visual && result.visual.noReaction) {
                    testTubeContainer.classList.add('no-reaction-flash'); 
                } else if (result.visual) {
                    if (result.visual.liquid) {
                        testTubeLiquid.style.backgroundColor = result.visual.liquid;
                    }
                    if (result.visual.precipitate) {
                        testTubePrecipitate.style.backgroundColor = result.visual.precipitate;
                        testTubePrecipitate.style.height = '20%';
                        testTubePrecipitate.style.opacity = '1';
                    }
                }
                
                // --- CRITICAL: Format Equation Here ---
                equationOutput.innerHTML = formatChemicalFormula(result.equation);
                
                // Update the Observation text. We still use the formatting function for the Observation for consistency.
                const formattedObservation = formatChemicalFormula(result.observation);
                // Remove any excess HTML tags that might be visually distracting in the observation text
                observationOutput.innerHTML = formattedObservation.replace(/<span[^>]*>/g, '').replace(/<\/span>/g, '');
                

            }, 300);
        }
        
        // To format the placeholder equation on load
        document.addEventListener('DOMContentLoaded', () => {
             document.getElementById('equation-output').innerHTML = formatChemicalFormula("Reactant 1 + Reactant 2 -> Products");
             // Also format the chemical names in the dropdowns for the user
             document.getElementById('salt').options[2].innerHTML = formatChemicalFormula("Lead Nitrate (Pb(NO3)2)");
             document.getElementById('base').options[4].innerHTML = formatChemicalFormula("Barium Hydroxide (Ba(OH)2)");
             document.getElementById('base').options[3].innerHTML = formatChemicalFormula("Sodium Sulfate (Na2SO4)");
        });
    </script>
</body>
</html>
